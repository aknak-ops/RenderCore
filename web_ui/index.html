
<!DOCTYPE html>
<html>
<head>
  <title>RenderCore UI Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 30px;
    }
    h1 {
      color: #55f;
    }
    .button {
      padding: 10px 20px;
      background: #222;
      border: 1px solid #555;
      color: #fff;
      margin: 10px 0;
      display: inline-block;
      cursor: pointer;
    }
    .button:hover {
      background: #55f;
    }
    .section {
      margin-top: 40px;
    }
    textarea {
      width: 100%;
      height: 60px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 10px;
    }
  </style>
</head>
<body>

<h1>🎛️ RenderCore Web Control Panel</h1>

<div class="section">
  <h2>🖼️ Run Single Render</h2>
  <input type="text" id="singleInput" placeholder="e.g. Barbell Bicep Curl" />
  <div class="button" onclick="runRender()">Run</div>
</div>

<div class="section">
  <h2>📦 Run Batch</h2>
  <input type="text" id="batchInput" placeholder="e.g. test_batch" />
  <div class="button" onclick="runBatch()">Run Batch</div>
</div>

<div class="section">
  <h2>🧠 QA Tools</h2>
  <div class="button" onclick="runTool('check_pose_errors.py')">Check Pose Errors</div>
  <div class="button" onclick="runTool('rerender_incorrect.py')">Retry Bad Renders</div>
</div>

<div class="section">
  <h2>📤 Export Tools</h2>
  <div class="button" onclick="runTool('create_build_manifest.py')">Build Manifest</div>
  <div class="button" onclick="runTool('zip_renders.py')">Zip Renders</div>
</div>

<div class="section">
  <h2>📋 Output Log</h2>
  <textarea id="output" readonly>Click any button to execute a script...</textarea>
</div>

<script>
function runRender() {
  const val = document.getElementById("singleInput").value;
  if (val) runTool(`render_single.py "${val}"`);
}
function runBatch() {
  const val = document.getElementById("batchInput").value;
  if (val) runTool(`render_batch.py ${val}`);
}
function runTool(command) {
  const box = document.getElementById("output");
  box.value = "[Mock] Would run: python " + command + "\n(Backend not yet wired)";
}
</script>

</body>
</html>
